<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add New Client</title>
    <link href="/css/framework/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row p-5">
            <div class="col col-lg-12">
                <h5 class="text-center">Add a new client</h5>
                <div class="d-flex justify-content-center">

                    <form id="clientform" style="width:420px;">
                        <h6 class="text-left p-2" style="background-color:#ffd800">Personal Inforamtion</h6>
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <select class="form-select" aria-label="Title" id="title" required>
                                <option selected>Select an option</option>
                                <option value="Mr">Mr</option>
                                <option value="Mrs">Mrs</option>
                                <option value="Miss">Miss</option>
                                <option value="Dr">Dr</option>
                            </select>

                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name *</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="middlename" class="form-label">Middle Name</label>
                            <input type="text" class="form-control" id="middlename">
                        </div>
                        <div class="mb-3">
                            <label for="surname" class="form-label">Surname *</label>
                            <input type="text" class="form-control" id="surname" required>
                        </div>
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender *</label>
                            <select class="form-select" aria-label="Title" id="gender" required>
                                <option selected>Select an option</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Non-binary">Non-binary</option>
                                <option value="Prefer not to disclose">Prefer not to disclose</option>
                            </select>

                        </div>
                        <div class="mb-3">
                            <label for="dob" class="form-label">Date of birth *</label>
                            <input type="date" class="form-control" id="dob" required>
                        </div>
                        <div class="mb-3">
                            <label for="idnumber" class="form-label">ID Number *</label>
                            <input type="text" class="form-control" id="idnumber" required>
                        </div>

                        <h6 class="text-left p-2" style="background-color:#ffd800">Contact Information</h6>
                        <div class="mb-3">
                            <label for="cell" class="form-label">Cell *</label>
                            <input type="tel" class="form-control" id="cell" required>
                        </div>
                        <div class="mb-3">
                            <label for="tellhome" class="form-label">Tel (Home)</label>
                            <input type="tel" class="form-control" id="tellhome">
                        </div>
                        <div class="mb-3">
                            <label for="tellwork" class="form-label">Tel (Work)</label>
                            <input type="tel" class="form-control" id="tellwork">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address *</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <h6 class="text-left p-2" style="background-color:#ffd800">Physical Address</h6>
                        <div class="mb-3">
                            <label for="streetNameandnumber" class="form-label">Street name and number *</label>
                            <input type="text" class="form-control" id="streetNameandnumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="suburb" class="form-label">Suburb *</label>
                            <input type="text" class="form-control" id="suburb" required>
                        </div>

                        <div class="mb-3">
                            <label for="city" class="form-label">City *</label>
                            <input type="text" class="form-control" id="city" required>
                        </div>

                        <div class="mb-3">
                            <label for="postalcode" class="form-label">Postal Code *</label>
                            <input type="text" class="form-control" id="postalcode" required>
                        </div>
                        <button type="submit" class="btn btn-success btn-lg">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
      
    <script src="/scripts/framework/jquery-3.6.0.min.js"></script>
    <script src="/scripts/pages/add-client.js"></script>

</body>
</html>
